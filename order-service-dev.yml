spring:
  datasource:
    url: jdbc:h2:file:classpath:resources/h2-db/testdb;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  zipkin:
    base-url: http://localhost:8085/
  h2:
    console:
      enabled: true
      path: /h2

server:
  port: 8083

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8081/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000